<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Paragraf</title>
</head>
<body>
    
    <!-- p, br, hr -->
    <p>ini adalah paragraf 1</p>
    <br>
    <p>ini adalah <br> paragraf 2</p>
    <hr>

    <!-- b, i, u -->
    <p><b>Selamat datang</b> di <i>pemrograman web</i></p>
    <p>Nama saya <u>Reynold Yehezkiel</u></p>
    <hr>

    <!-- strong, em -->
    <p><strong>Pengumuman</strong>, pemrograman web
    <em>ditiadakan!</em></p>

</body>
</html>
